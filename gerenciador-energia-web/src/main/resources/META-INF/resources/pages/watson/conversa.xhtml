<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
	template="/pages/templates/commonLayout.xhtml">
	
	<ui:define name="body">
		<style type="text/css">
			.panelGridCenter {
			    margin: 0 auto;
			}
		</style>
		<h:form id="form">
			<p:fieldset legend="Assistente" style="margin-bottom:20px">
		        <h:panelGrid cellpadding="5" class="panelGridCenter">
		        	<p:row>
			        	<p:column colspan="3">
				            <p:textEditor  id ="conversaTexto" widgetVar="conversaTexto" height="500" style="margin-bottom:10px;" placeholder="Aqui aparecerÃ¡ a sua conversa"
				               value="#{conversaBean.conversa}">
						        <f:facet name="toolbar">
						             <span class="ql-formats">
						            </span>
						            <span class="ql-formats">
						                
						            </span>
						        </f:facet>
						        
						    </p:textEditor>
					    </p:column>
				    </p:row>
				    <p:row>
				    	<p:column>
				    		<p:inputText placeholder="Digite a sua pergunta ...." value="#{conversaBean.mensagem}" size="200" />
				    	</p:column>
				    	
				    	<p:column>
				    		<p:commandButton value="Enviar" styleClass="ui-priority-primary" action="#{conversaBean.conversar}" ajax="false"  process="@this" update="conversaTexto" />
				    	</p:column>
				    	
				    	<p:column>
				    		<p:commandButton value="Audio" styleClass="ui-priority-primary" action="#{conversaBean.gravarAudio}"  ajax="false"  process="@this" update="conversaTexto" />
				    	</p:column>
				    
				    
				    </p:row>
				    
		        </h:panelGrid>
		    </p:fieldset>
		   
    	</h:form>	
	</ui:define>

</ui:composition>
