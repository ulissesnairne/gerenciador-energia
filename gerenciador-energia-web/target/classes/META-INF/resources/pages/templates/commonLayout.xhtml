<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns="http://www.w3.org/1999/xhtml">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Gerenciador de Energia</title>

            <link rel="shortcut icon" href="/gerenciador-energia/img/favicon.ico"/>
            <link rel="stylesheet" href="/gerenciador-energia/css/default.css"/>
            <link rel="stylesheet" href="/gerenciador-energia/css/primeicons.css"/>
            <script type="text/javascript" src="/gerenciador-energia/js/default.js"></script>

            <script type="text/javascript">
                PrimeFaces.locales['pt'] = {
                    closeText: 'Fechar',
                    prevText: 'Anterior',
                    nextText: 'Próximo',
                    currentText: 'Começo',
                    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
                    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
                    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
                    dayNamesMin: ['D','S','T','Q','Q','S','S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Só Horas',
                    timeText: 'Tempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Data Atual',
                    ampm: false,
                    month: 'Mês',
                    week: 'Semana',
                    day: 'Dia',
                    allDayText : 'Todo Dia'
                };
            </script>

            <ui:insert name="head"/>
        </h:head>

        <h:body>
            <p:tooltip/>

            <div>
                <div id="divBanner">
                    <div id="divBanner1">
                        <h:link id="linkHome" outcome="/index.xhtml">
                            <h:graphicImage name="/img/logo_tipo.png" alt="logotipo"/>
                        </h:link>
                    </div>
                </div>

                <div id="divConteudo">
	                    <div id="divDadosMenu">
	                    	<div id="divMenu">
	                        <p:menubar model="#{homeMBean.menuModel}" style="margin-top: 5px"/>
	                    </div>
	                    <br/>
                        <div>
                            <h:panelGroup id="innerPage" layout="block">
                                <h:panelGroup id="currentHeader" rendered="#{homeMBean.currentPageLabel ne null}">
                                    <h2 class="headerH2"><h:outputText value="#{homeMBean.currentPageLabel}"/></h2>
                                </h:panelGroup>

                                <div style="margin: 5px">
                                    <ui:insert name="body"/>
                                </div>
                                
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>

            <p:dialog header="Aguarde..." footer="Sua solicita&ccedil;&atilde;o est&aacute; sendo processada..."
                      widgetVar="waitDialog" modal="true" draggable="false" resizable="false" closable="false">
                <div style="padding: 10px 0 10px 45%;">
                    <i class="fa fa-spinner fa-pulse"/>
                </div>
            </p:dialog>
        </h:body>
    </html>

</f:view>
